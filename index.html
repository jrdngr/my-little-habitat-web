<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Little Habitat</title>
    <link rel="stylesheet" href="style.css">
    <script data-main="js/main.js" src="js/require.js"></script>
</head>
<body>
    <canvas id="canvas" width="1" height="1"></canvas>
    <div id="controls">
        <div class="organisms">
			<input type="radio" name="organism" id="organism-plant" value="plant" checked> Plant <br>
			<input type="radio" name="organism" id="organism-herbivore" value="herbivore"> Herbivore <br>
			<input type="radio" name="organism" id="organism-parasite" value="parasite"> Parasite <br>
            <input type="radio" name="organism" id="organism-vine" value="vine"> Vine <br>
			<input type="radio" name="organism" id="organism-wall" value="wall"> Wall <br>
			<input type="radio" name="organism" id="organism-empty" value="empty"> Empty <br>

   			<input type="number" id="brush-size" value="1" min="1"></input>
			Brush size <br>

        </div>
    </div>
</body>
</html>
